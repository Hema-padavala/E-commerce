<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ShopHub</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="../css/animations.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: calc(70px + var(--spacing-8)) var(--spacing-4) var(--spacing-8);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .auth-card {
            background: white;
            border-radius: var(--radius-2xl);
            box-shadow: var(--shadow-xl);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
            position: relative;
        }

        .auth-header {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-hover));
            color: white;
            padding: var(--spacing-8);
            text-align: center;
        }

        .auth-header h1 {
            margin: 0 0 var(--spacing-2);
            font-size: var(--font-size-2xl);
        }

        .auth-header p {
            margin: 0;
            opacity: 0.9;
        }

        .auth-body {
            padding: var(--spacing-8);
        }

        .form-group {
            margin-bottom: var(--spacing-6);
        }

        .form-label {
            display: block;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: var(--spacing-2);
            font-size: var(--font-size-sm);
        }

        .form-input {
            width: 100%;
            padding: var(--spacing-3) var(--spacing-4);
            border: 2px solid var(--border-color);
            border-radius: var(--radius-lg);
            font-family: var(--font-family);
            font-size: var(--font-size-base);
            transition: all var(--transition-fast);
            background: white;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .form-input.error {
            border-color: var(--error-color);
        }

        .form-error {
            color: var(--error-color);
            font-size: var(--font-size-sm);
            margin-top: var(--spacing-1);
        }

        .password-strength {
            margin-top: var(--spacing-2);
        }

        .strength-indicators {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-1);
        }

        .strength-item {
            display: flex;
            align-items: center;
            gap: var(--spacing-2);
            font-size: var(--font-size-xs);
            color: var(--text-muted);
        }

        .strength-item.valid {
            color: var(--success-color);
        }

        .strength-item i {
            font-size: var(--font-size-sm);
        }

        .auth-footer {
            text-align: center;
            margin-top: var(--spacing-6);
        }

        .toggle-form {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            cursor: pointer;
        }

        .toggle-form:hover {
            text-decoration: underline;
        }

        .hidden {
            display: none;
        }

        .login-container, .signup-container {
            transition: all var(--transition-normal);
        }

        .login-container.hidden, .signup-container.hidden {
            opacity: 0;
            transform: translateY(20px);
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: var(--spacing-2);
            margin-bottom: var(--spacing-4);
        }

        .remember-me input[type="checkbox"] {
            width: auto;
        }

        .forgot-password {
            text-align: right;
            margin-bottom: var(--spacing-4);
        }

        .forgot-password a {
            color: var(--primary-color);
            text-decoration: none;
            font-size: var(--font-size-sm);
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .social-login {
            margin-top: var(--spacing-6);
            text-align: center;
        }

        .social-login p {
            color: var(--text-secondary);
            margin-bottom: var(--spacing-4);
            position: relative;
        }

        .social-login p::before,
        .social-login p::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 30%;
            height: 1px;
            background: var(--border-color);
        }

        .social-login p::before {
            left: 0;
        }

        .social-login p::after {
            right: 0;
        }

        .social-buttons {
            display: flex;
            gap: var(--spacing-3);
        }

        .social-btn {
            flex: 1;
            padding: var(--spacing-3);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            background: white;
            color: var(--text-primary);
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-2);
            transition: all var(--transition-fast);
        }

        .social-btn:hover {
            background: var(--secondary-color);
            border-color: var(--primary-color);
        }

        @media (max-width: 480px) {
            .auth-card {
                margin: var(--spacing-4);
            }
            
            .auth-body {
                padding: var(--spacing-6);
            }
            
            .social-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Spinner -->
    <div id="loading-spinner" class="loading-spinner">
        <div class="spinner"></div>
    </div>

    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <h2>ShopHub</h2>
            </div>
            
            <div class="nav-menu" id="nav-menu">
                <a href="../index.html" class="nav-link">Home</a>
                <a href="products.html" class="nav-link">Products</a>
                <a href="cart.html" class="nav-link cart-link">
                    Cart <span id="cart-count" class="cart-count">0</span>
                </a>
                <a href="login.html" class="nav-link active">Login</a>
                <a href="signup.html" class="nav-link">Signup</a>
            </div>

            <div class="hamburger" id="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <!-- Auth Container -->
    <div class="auth-container">
        <div class="auth-card">
            
            <!-- Login Form -->
            <div class="login-container">
                <div class="auth-header">
                    <h1>Welcome Back</h1>
                    <p>Sign in to your account</p>
                </div>
                
                <div class="auth-body">
                    <form id="login-form">
                        <div class="form-group">
                            <label class="form-label" for="login-email">Email Address</label>
                            <input type="email" id="login-email" class="form-input" required>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label" for="login-password">Password</label>
                            <input type="password" id="login-password" class="form-input" required>
                        </div>
                        
                        <div class="remember-me">
                            <input type="checkbox" id="remember-me">
                            <label for="remember-me">Remember me</label>
                        </div>
                        
                        <div class="forgot-password">
                            <a href="#">Forgot your password?</a>
                        </div>
                        
                        <button type="submit" class="btn btn-primary" style="width: 100%;">
                            <i class="fas fa-sign-in-alt"></i> Sign In
                        </button>
                    </form>
                    
                    <div class="social-login">
                        <p>Or continue with</p>
                        <div class="social-buttons">
                            <a href="#" class="social-btn">
                                <i class="fab fa-google"></i>
                                Google
                            </a>
                            <a href="#" class="social-btn">
                                <i class="fab fa-facebook"></i>
                                Facebook
                            </a>
                        </div>
                    </div>
                    
                    <div class="auth-footer">
                        <p>Don't have an account? 
                            <a href="#" class="toggle-form">Sign up</a>
                        </p>
                    </div>
                </div>
            </div>

            <!-- Signup Form -->
            <div class="signup-container hidden">
                <div class="auth-header">
                    <h1>Create Account</h1>
                    <p>Join ShopHub today</p>
                </div>
                
                <div class="auth-body">
                    <form id="signup-form">
                        <div class="form-group">
                            <label class="form-label" for="signup-name">Full Name</label>
                            <input type="text" id="signup-name" name="name" class="form-input" required>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label" for="signup-email">Email Address</label>
                            <input type="email" id="signup-email" class="form-input" required>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label" for="signup-password">Password</label>
                            <input type="password" id="signup-password" name="password" class="form-input" required>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label" for="signup-confirm-password">Confirm Password</label>
                            <input type="password" id="signup-confirm-password" name="confirmPassword" class="form-input" required>
                        </div>
                        
                        <button type="submit" class="btn btn-primary" style="width: 100%;">
                            <i class="fas fa-user-plus"></i> Create Account
                        </button>
                    </form>
                    
                    <div class="social-login">
                        <p>Or continue with</p>
                        <div class="social-buttons">
                            <a href="#" class="social-btn">
                                <i class="fab fa-google"></i>
                                Google
                            </a>
                            <a href="#" class="social-btn">
                                <i class="fab fa-facebook"></i>
                                Facebook
                            </a>
                        </div>
                    </div>
                    
                    <div class="auth-footer">
                        <p>Already have an account? 
                            <a href="#" class="toggle-form">Sign in</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/app.js"></script>
    <script src="../js/products.js"></script>
    <script src="../js/cart.js"></script>
    <script src="../js/auth.js"></script>
    <script>
        // Additional login page functionality
        document.addEventListener('DOMContentLoaded', () => {
            // Check if user is already logged in
            if (window.authManager && window.authManager.isLoggedIn()) {
                window.location.href = '../index.html';
            }
        });
    </script>
</body>
</html>
